{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <h1>Register New Admin User</h1>
    <div class="row">
        <div class="col-md-6">
            {{ wtf.quick_form(form, button_map={'submit': 'primary'}) }}
        </div>
    </div>
    <p class="mt-3">
        Already have an account? <a href="{{ url_for('auth.login') }}">Click to Login!</a>
    </p>
{% endblock %}
